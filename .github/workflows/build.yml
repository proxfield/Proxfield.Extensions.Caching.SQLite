name: .NET

on:
    push:
        branches: [ "main", "dev", "qas" ]
    pull_request:
        branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest    
    outputs: 
      Version: ${{ steps.gitversion.outputs.SemVer }}
      CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }} 

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0         
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: 5.x
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0.9.7
      id: gitversion 
    - name: Display GitVersion outputs
      run: |
        echo "Version: ${{ steps.gitversion.outputs.SemVer }}"
        echo "CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restoring Package
      run: dotnet restore 
    - name: Building 
      run: dotnet build --configuration Release

  coverage:
    runs-on: ubuntu-latest    
    needs: build
    if: github.ref == 'refs/heads/main' # only run job if on the main branch 

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restoring Package
      run: dotnet restore 
    - name: Building 
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test Proxfield.Extensions.Caching.SQLite.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
    - name: Copy Coverage To Predictable Location
      run: cp coverage/**/coverage.cobertura.xml coverage.cobertura.xml
    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.2.0
      with:
        filename: coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '10 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

  publish:
    runs-on: ubuntu-latest
    needs: coverage
    if: github.ref == 'refs/heads/main' # only run job if on the main branch 

    steps:
        - uses: actions/checkout@v2
        - name: Setup .Net Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 6.0.x
        - name: Create Nuget Package
          run: dotnet pack -c Release -o ./packages /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/proxfield/Proxfield.Extensions.Caching.SQLite/releases/tag/${{ github.event.release.tag_name }}"
          working-directory: ./Proxfield.Extensions.Caching.SQLite
        - name: Archive Nuget Package
          uses: actions/upload-artifact@v1
          with:
            name: Proxfield.Extensions.Caching.SQLite
            path: ./packages/Proxfield.Extensions.Caching.SQLite.${{ github.event.release.tag_name }}.nupkg 
        - name: Publish Nuget Package
          run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.nuget_api_key }} --source https://api.nuget.org/v3/index.json --no-symbols true